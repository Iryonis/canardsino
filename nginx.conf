# NGINX Configuration for CoinCoin Casino
# Simplified version for university project

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;

    # Upstreams
    upstream nextjs_frontend {
        server frontend:3000;
    }

    upstream auth_service {
        server auth:8001;
    }

    upstream wallet_service {
        server wallet:8002;
    }

    upstream game_service {
        server game-engine:8003;
    }

    upstream chat_service {
        server chat:8004;
    }

    upstream stats_service {
        server stats:8005;
    }

    upstream cmc_service {
        server coinmarketcap:8007;
    }

    upstream random_org_service {
        server random-org:8008;
    }
    # Main Server
    server {
        listen 80;
        server_name localhost;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # API Routes - Auth Service
        location /api/auth/ {
            proxy_pass http://auth_service/auth/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # API Routes - Wallet Service
        location /api/wallet/ {
            proxy_pass http://wallet_service/wallet/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # API Routes - Game Engine Service
        location /api/games/ {
            proxy_pass http://game_service/games/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # API Routes - Chat Service (SSE)
        location /api/chat/ {
            proxy_pass http://chat_service/chat/;
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_set_header Host $host;
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 24h;
            chunked_transfer_encoding on;
        }

        # API Routes - Stats Service (SSE)
        location /api/stats/ {
            proxy_pass http://stats_service/stats/;
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_set_header Host $host;
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 24h;
            chunked_transfer_encoding on;
        }

        # API Routes - CoinMarketCap Service (Prices)
        location /api/prices/ {
            proxy_pass http://cmc_service/prices/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # API Routes - Random.org Service
        location /api/random/ {
            proxy_pass http://random_org_service/random/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Frontend - Next.js
        location / {
            proxy_pass http://nextjs_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Health Check
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }
}